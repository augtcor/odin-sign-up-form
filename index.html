<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Sign-up</title>
</head>
<body>
    <section class="left">
        <div class="container">
            <p>Travellr</p>

            <p>Photo by <a href="https://unsplash.com/@timonrets">Timo Stern</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            <p>Travel icon by <a href="https://www.flaticon.com/authors/freepik">Freepik</a> on <a href="https://flaticon.com/">Flaticon</a></p>
        </div>
    </section>
    <section class="right">
        <div class="container">
            <div class="content">
                <p>Find your next trip.</p>
                <p>Select the features of the place you want to travel to – location, weather, attractions – and we will show you a carefully curated list for your next trip.</p>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                    
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">

                    <label for="user_email">E-mail</label>
                    <input type="email" id="user_email" name="email">

                    <label for="user_phone">Phone</label>
                    <input type="tel" id="user_phone" name="phone">

                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="password">

                    <label for="user_password">Confirm Password</label>
                    <input type="password" id="user_password" name="password">

                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="reminder">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </section>  
</body>
</html>
